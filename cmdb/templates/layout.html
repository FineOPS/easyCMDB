<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{% block title %}CMDB{% endblock %}</title>
    <link rel="stylesheet" href="/static/plugin/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/plugin/bootstrap/bootstrap-theme.min.css">
    {% block link %}{% endblock %}
    <script src="/static/plugin/bootstrap/bootstrap.min.js"></script>
    {% block js %}{% endblock %}
    <!--自己定义的css和js文件的引用要放在bootstrap的后面，防止产生覆盖-->
    {% block css %}{% endblock %}
</head>

<body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="javascript:void(0);">CMDB</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li {% block nav_user %}{% endblock %}><a href="{% url 'user:users' %}">用户管理</a></li>
                        <li {% block nav_host %}{% endblock %}><a href="{% url 'agent:agents' %}">主机管理</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="javascript:void(0);">当前用户:{{ request.session.user.name }}</a></li>
                        <li><a href="{% url 'user:logout' %}">注销</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block container %}{% endblock %}
</body>
</html>
