<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>User Login</title>
    <link rel="stylesheet" href="/static/plugin/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/plugin/bootstrap/bootstrap-theme.min.css">
    <script src="/static/plugin/bootstrap/bootstrap.min.js"></script>
    <!--自己定义的css和js文件的引用要放在bootstrap的后面，防止产生覆盖-->
</head>

<body>
    <!--1、bootstrap利用栅栏对div进行响应式处理-->
    <!-- <header>
    <div class="col-lg-3 col-sm-4 col-xs-12">div-lg-1</div>
    <div class="col-lg-3 col-sm-4 col-xs-12">div-lg-2</div>
    <div class="col-lg-3 col-sm-4 col-xs-12">div-lg-3</div>
    <div class="col-lg-3 col-sm-4 col-xs-12">div-lg-4</div>
    </header> -->
    <!--2、利用bootstrap美化表格-->

    <h2 style="text-align: center;margin-top: 180px;">CMDB</h2>
    <form class="form-horizontal" action="{% url 'user:login' %}" method="POST" style="margin-top: 20px;">
        {% csrf_token %}
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-5 control-label">用户</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" id="inputEmail3" placeholder="输入名" name="name" value="{{ name }}" >
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-5 control-label">密码</label>
              <div class="col-sm-2">
                <input type="password" class="form-control" id="inputPassword3" placeholder="输入密码" name="password" autocomplete="off">
              </div>
            </div>
            <!-- <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div> -->
            <div class="form-group">
              <div class="col-sm-offset-5 col-sm-2">
                <button type="submit" class="btn btn-primary btn-block">登录</button>
              </div>
            </div>
          </form>
    {% if error  %}
        <span style="color: red;text-align: center;display: block;">{{ error }}</span>
    {% endif %}
</body>

</html>
